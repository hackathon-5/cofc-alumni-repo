<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>


<p id="namePara">Click on a Button</p>
<button onclick="alterEgo(this.value)" value="male">Male</button>
<button onclick="alterEgo(this.value)" value="female">Female</button>


<div id="testData">
</div>



</body>
<script>

    function getJSON(url){
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open("GET", url, false);
        xmlhttp.send(null);
        return xmlhttp.responseText;
    }


    function alterEgo(value){
        //var req = JSON.stringify(Mimicry);
        var url = "http://api.randomuser.me/?nat=US&gender=" + value;
        var results = JSON.parse(getJSON(url));
        var first = results.results[0].user.name.first;
        var last = results.results[0].user.name.last;
        var t = (first + " " + last);
        var x = document.getElementById('namePara');
        x.innerHTML = t;
        x.style.textTransform = "capitalize"
    }

</script>
</html>
