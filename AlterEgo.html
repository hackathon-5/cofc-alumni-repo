<body>
 <div class="header blue">
     <h1>Alter Ego Awesomeness</h1>
 </div>
 <div class="jumbotron">

         Create your Secret Identity!

     </div>
     <p id="namePara">FirstName LastName</p>
 </div>
<p>
 <button onclick="alterEgo(this.value)" value="male">Male</button> OR <button onclick="alterEgo(this.value)" value="female">Female</button>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script>
    function getJSON(url){
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open("GET", url, false);
        xmlhttp.send(null);
        return xmlhttp.responseText;
    }
    function alterEgo(value){
        //var req = JSON.stringify(Mimicry);
        var url = "http://api.randomuser.me/?nat=US&gender=" + value;
        var results = JSON.parse(getJSON(url));
        var first = results.results[0].user.name.first;
        var last = results.results[0].user.name.last;
        var t = (first + " " + last);
        var x = document.getElementById('namePara');
        x.innerHTML = t;
        x.style.textTransform = "capitalize"
    }
</script>
</body>
