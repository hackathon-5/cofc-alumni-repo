<script>
    var output = exec(Enhancements);
    var maxIndex = output.length - 1;
    var curIndex = 0;
    var curPower= output[curIndex][0];
    var curAbstract = output[curIndex][1];
    head = document.createElement("H2");
    para = document.createElement("P");
    var h = document.createTextNode(curPower);
    var p = document.createTextNode(curAbstract);
    head.appendChild(h);
    para.appendChild(p);
    document.getElementById("Data").appendChild(head);
    document.getElementById("Data").appendChild(para);
    function onclickNext(){
        curIndex++;
        if (curIndex > maxIndex){
            curIndex = 0;
        }
        var curPower= output[curIndex][0];
        var curAbstract = output[curIndex][1];
        head = document.createElement("H2");
        para = document.createElement("P");
        var h = document.createTextNode(curPower);
        var p = document.createTextNode(curAbstract);
        head.appendChild(h);
        para.appendChild(p);
        document.getElementById("Data").innerHTML = '';
        document.getElementById("Data").appendChild(head);
        document.getElementById("Data").appendChild(para);
    }
    function onclickBack(){
        curIndex--;
        if (curIndex < 0){
            curIndex = maxIndex;
        }
        var curPower= output[curIndex][0];
        var curAbstract = output[curIndex][1];
        head = document.createElement("H2");
        para = document.createElement("P");
        var h = document.createTextNode(curPower);
        var p = document.createTextNode(curAbstract);
        head.appendChild(h);
        para.appendChild(p);
        document.getElementById("Data").innerHTML = '';
        document.getElementById("Data").appendChild(head);
        document.getElementById("Data").appendChild(para);}
</script>
