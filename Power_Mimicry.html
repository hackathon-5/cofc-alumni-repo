<body>

<h1>Power Awesomeness</h1>

<div id="testData"></div>

</body>
<script>
    var output = exec(Mimicry);
    var maxIndex = output.length - 1;
    var curIndex = 0;
    var curPower= output[curIndex][0];
    var curAbstract = output[curIndex][1];
    para = document.createElement("P");
    var t = document.createTextNode(output);
    para.appendChild(t);
    document.getElementById("testData").appendChild(para);
    function onclickNext(){
        curIndex++;
        if (curIndex > maxIndex){
            curIndex = 0;
        }
        var curPower= output[curIndex][0];
        var curAbstract = output[curIndex][1];
    }
    function onclickBack(){
        curIndex--;
        if (curIndex < 0){
            curIndex = maxIndex;
        }
        var curPower= output[curIndex][0];
        var curAbstract = output[curIndex][1];
    }
</script>
